version: '3.8'

services:
  app:
    build: .
    container_name: app
    image: app
    ports:
      - "8080:8080"
    env_file:
      - .env
      
  mqtt5:
    image: eclipse-mosquitto
    container_name: mqtt5
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./config:/mosquitto/config:rw
      - ./data:/mosquitto/data:rw
      - ./log:/mosquitto/log:rw
    restart: unless-stopped

volumes:
  config:
  data:
  log:

networks:
  default:
    name: mqtt5-network
